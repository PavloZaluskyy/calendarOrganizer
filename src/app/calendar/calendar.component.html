<table>
    <thead>
        <tr>
            <th *ngFor="let weekDay of calendar[0].days">
                <span>{{weekDay.value | moment:'ddd'}}</span>
            </th>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let week of calendar">
            <td *ngFor="let day of week.days" [class.disabled]="day.disabled" (click)="select(day.value)">
                <span [class.selected]="day.selected" [class.active]="day.active">
                    {{day.value | moment:'DD'}}
                </span>
            </td>
        </tr>
    </tbody>
</table>
